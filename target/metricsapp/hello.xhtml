<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>MBean Example</title>
</h:head>
<h:body>
	<h3>Do you like this example ?</h3>


	<h:form>



		<h:commandButton value="Yes" actionListener="#{helloBean.sayYes}"></h:commandButton>
		<h:commandButton value="No" actionListener="#{helloBean.sayNo}"></h:commandButton>

	</h:form>

	<p>
	<h:outputText value = "#{helloBean.yes} people like it"/>
	</p>

	<p>

	<h:outputText value = "#{helloBean.no} people don't like it "/>
	</p>

</h:body>
</html>
